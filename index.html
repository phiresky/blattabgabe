<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title class="title">KIT Inf SS2014 Übungsblätter</title>
<link rel="stylesheet" href="bs/css/bootstrap.min.css">
<style>
.past {
	color:gray !important;
}
#panic {
	color:darkred;
}
hr {
	margin-top:50px;
}
footer {
	color:gray;
}
.tiny {
	font-size:12px;
	color:#80cfe9;
	cursor: pointer;
}
</style>

<div class="container">
<h1><span class="title">Übungsblätter</span></h1>
<h2>Panic</h2>
<div id=panic></div>
<h2>Priorities</h2>
<div id=priorities></div>
<hr>
<h2 class=togglable>Overview</h2>
<div id=overview>js is disabled</div>
<script src="jquery.min.js"></script>
<script src="moment.min.js"></script>
<script src="uebs.js"></script>
<script>
moment.lang(navigator.language || navigator.userLanguage);
var datefmt="dd, DD.MM. HH:mm";
var maxwarndiff=5*24*3600*1000;
$(".title").text(semester.name+" Übungsblätter");
function queryParam(name) {
	var match = RegExp('[?&]' + name + '=([^&]*)').exec(window.location.search);
	return match && decodeURIComponent(match[1]) || null;
}
if(queryParam('data')!==null) {
	$.ajax({
		url: 'https://api.github.com/gists/'+queryParam('data'),
		type: 'GET',
		dataType: 'jsonp'
	}).success( function(response) {
		console.log("loaded gist");
		for(fname in response.data.files) { semester = JSON.parse(response.data.files[fname].content);break;}
		outstr="Data provided by <a href='"+response.data.owner.html_url+"'>"+response.data.owner.login+"</a>";
		$("footer").prepend(outstr + " | ");
	}).error( function(e) {
		throw(e);
	});
}
function fmt(integer,len) {
	if(len===1) return ""+integer;
	if(integer<10) return "0"+integer;
	else return ""+integer;
}
function getcolor(until) {
	var red=1-until.diff(moment())/maxwarndiff;
	if(red<0) red=0;
	return "rgb("+(red*255).toFixed(0)+",0,0)";
}
function panicstring(until,ueb) {
	var str="Nur noch ";
	var d=until.days();
	var h=until.hours();
	if(d>0) str+=d+" Tag"+((d!=1)?"e, ":", ");
	if(h>0) str+=h+" Stunde"+((h!=1)?"n":"")+" und";
	str+=" "+until.minutes()+" Minuten bis zur "+ueb+"-Abgabe!";
	return str;
}
function toICS() {
	var out = "BEGIN:VCALENDAR\nVERSION:2.0\nPRODID:-//phiresky.de//tools\n",
		t = calc(true);
	for (var i=0;i<t.length;i++) {
		var e = t[i],
			name = "Abgabe "+e.ueb+" Blatt "+e.num,
			start = e.date.format("YYYYMMDDTHHmm00"),
			end = moment(e.date).add('minutes',30).format("YYYYMMDDTHHmm00");
		out += "BEGIN:VEVENT"+
		  //"\nLOCATION:" + uebs[e.ueb].loc +
		  "\nSUMMARY:" + name.replace(/,/g, "\\,") +
		  "\nDTSTART:" + start +
		  "\nDTEND:" + end +
		  //"\nRRULE:FREQ=WEEKLY +
		  "\nEND:VEVENT\n";
	};
	out += "END:VCALENDAR\n";
	var a = document.body.appendChild(document.createElement("a"));
	a.href = URL.createObjectURL(new Blob([out], {type: "text/calendar"}));
	a.download = "Blattabgaben SS2014.ics";
	a.click();
	calc(viewall);
}

//ignore some uebs
var ignores=queryParam("idgaf");
if(ignores!==null) ignores.split(",").forEach(function(ueb) {
	delete semester.uebs[ueb];
});

// ignore done sheets
var dones=queryParam("done");
var doneMap={};
if(dones!==null) dones.split(",").forEach(function(blatt) {
	blatt=blatt.split(".");
	var ueb=blatt[0];
	if(doneMap[ueb]===undefined)doneMap[ueb]=[];
	doneMap[ueb].push(parseInt(blatt[1]));
});

var view=queryParam("view")
var viewall=view==="all";
function addParam(param, insstr) {
	if(insstr==-1) {
		location.search=location.search.replace(RegExp('[?&]'+param+'=[^&]*'),"");
		return;
	}
	if(queryParam(param)!==null&&queryParam(param).split(",").indexOf(insstr)>=0) return;
	var s=location.search;
	var inx=s.indexOf(param);
	if(inx>=0) s=s.slice(0,inx+param.length+1)+insstr+","+s.slice(inx+param.length+1);
	else if(s.length<=1) s="?"+param+"="+insstr;
	else s+="&"+param+"="+insstr;
	location.search=s;
}
function ignoreSpan(param,thing,text) {
	return " <span class=tiny onclick='addParam(\""+param+"\",\""+thing+"\")'>("+text+")</span>";
}
var todo;
var overview;
function calc(viewall) {
	todo=[];overview="";
	var semende=moment(semester.end);
	for(var ueb in semester.uebs) {
		var u = semester.uebs[ueb];
		var str="<p><h3>"+ueb+ignoreSpan("idgaf",ueb,"ignore")+"</h3><ul>";
		var date=moment(u.begin);
		for(var i = 0; date.isBefore(semende)&&i<100; i++) {
			var showed=!doneMap[ueb]||doneMap[ueb].indexOf(i+1)<0;
			var padding=parseInt(u.url.match(/\{(\d)\}/)[1]);
			var num=fmt(i+1,padding);
			var url=u.url.replace(/\{\d\}/,num);
			var past=date.isBefore(moment());
			var until=date.fromNow();
			var li="<li style='color:"+getcolor(date)+"' class='"+(past?"past":"")+"'><a href='"+url+"'>Blatt "+num+"</a>: "+date.format(datefmt)+" ("+until.toString()+")";
			str+=li;
			if(past===false) {
				if(showed) todo.push({date:moment(date),past:past,until:until,url:url,num:num,ueb:ueb});
				if(!viewall&&showed) break;
			}
			date.add('days', (typeof u.every==="number")?u.every:u.every[i<u.every.length?i:u.every.length-1]);
		}
		str+="</ul></p>";
		overview+=str;
	}
	todo.sort(function(a,b){return a.date.diff(b.date)});
	$("#overview").html(overview);
	$("#priorities").html("<ol>"+$.map(todo,function(e){
		return "<li style='color:"+getcolor(e.date)+";'>"+e.until+": <a href='"+e.url+"'>"+e.ueb+" Blatt "+parseInt(e.num)+"</a> ("+e.date.format(datefmt)+")"+ignoreSpan("done",e.ueb+"."+parseInt(e.num),"done");
	}).join("\n")+"</ol>");
	return todo;
}
calc(viewall);
if(view==="ics")toICS();

$("h1").append(ignoreSpan("view",viewall?-1:"all",viewall?"alle":"aktuelle"));


function panicfunct() {
	if(todo.length>0&&todo[0].date.isBefore(moment())) todo.shift();
	if(todo.length==0) return;
	var untilnext=moment.duration(todo[0].date.diff(moment()));
	$("#panic").html("<h3>"+panicstring(untilnext,todo[0].ueb)+"</h3>");
}
panicfunct();
setInterval(panicfunct,1000);

</script>
